<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');

    /*1.体验曲线的绘制*/
    /*2.线是由点构成的*/
    /*3.曲线可以由数学公式得来*/


    for (var i = 1; i < 600; i++) {
        var x = i;
        var y = 50 * Math.sin(x / 10) + 100;
        ctx.lineTo(x, y);
    }
    ctx.stroke();


</script>
</body>
</html>
