<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
</head>
<body>
<div id="dowebok">
    <!--每一个section就是一屏-->
    <div class="section first">
        <h3>第一屏</h3>
    </div>
    <div class="section second">
        <h3>第二屏</h3>
    </div>
    <div class="section">
        <h3>第三屏</h3>
    </div>
    <div class="section">
        <h3>第四屏</h3>
    </div>
    <div class="section">
        <h3>第五屏</h3>
    </div>
</div>
<script>
    $(function(){
        $('#dowebok').fullpage({
            //设置每屏的背景色
            sectionsColor:['red', 'green', 'blue', 'pink'],
            //index从1开始
            afterLoad:function (anchorLink, index) {
                alert(index);
            }
        });
    });
</script>
</body>
</html>
